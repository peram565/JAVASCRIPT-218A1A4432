<html>
    <head>
        <title>JavaScript 1 to 10</title>
    </head>
    <body>
        
     <script>
      for(var i=0;i<10;i++){
        window.document.write("<br>");
        window.document.write(i);
        window.document.write("<br>");
      }
      
     </script>
    </body>
</html>
