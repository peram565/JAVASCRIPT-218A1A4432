<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        
     <script>
       //Create and display an array;
       const fruits=["banana","orange","apple","mango"];
       window.document.write(fruits);
            window.document.write("<br>");
      //First sort the array
      fruits.sort();
      window.document.write(fruits);
     
      //Reverse sort
      fruits.reverse();
      window.document.write("<br>");
      window.document.write(fruits);
      
     </script>
    </body>
</html>
